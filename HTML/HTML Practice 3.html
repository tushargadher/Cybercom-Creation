<!DOCTYPE html>
<html>
  <head>
    <title>HTML Practice 3</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      td,
      tr,
      th {
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1" style="border-collapse: collapse">
      <caption>
        Example : Nested
      </caption>
      <tr>
        <th rowspan="2" colspan="2">CI</th>
        <th rowspan="2">All Genders</th>
        <th>By Genders</th>
      </tr>
      <tr>
        <td style="padding: 5px">
          <!-- nested table -->
          <table border="1">
            <tr>
              <th>Males</th>
              <th>Females</th>
            </tr>
            <tr>
              <td>9215604</td>
              <td>4512358</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <th>Rural</th>
        <td>6521458</td>
        <td>4215389</td>
        <td>4152348</td>
      </tr>
    </table>
  </body>
</html>
