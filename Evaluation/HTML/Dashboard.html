<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="dashContainer">
      <div class="sideNav">
        <div class="optionContainer">
          <span style="color: white" id="loginUserName"></span>
          <a href="http://127.0.0.1:5500/HTML/Dashboard.html">Dashboard</a>
          <a href="http://127.0.0.1:5500/HTML/User.html" id="usersLink"
            >Users</a
          >
          <a
            href="http://127.0.0.1:5500/HTML/userSession.html"
            id="userSessionLink"
            >Login Session</a
          >
          <a href="" id="logoutButton">Logout</a>
        </div>
      </div>
      <div class="mainBoard">
        <span>DashBoard</span>
        <div class="wrapBoxs">
          <div class="box" style="background-color: #f9cb9c;">
            <span>User < 18 Years</span>
            <span id="minorPeoples">
              <!-- dynamic -->
            </span>
          </div>
          <div class="box" style="background-color: #b4a7d6;"> 
            <span>User 18-50 Years</span>
            <span id="AdultPeoples">
              <!-- dynamic -->
            </span>
          </div>
          <div class="box" style="background-color: #f4cccc;">
            <span>User > 50 Years</span>
            <span id="seniorPeoples" >
              <!-- dynamic -->
            </span>
          </div>
        </div>

        <span id="birthDayTag">No BirthDay</span>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="/JavaScript/DashBoardScript.js"></script>
  </body>
</html>
