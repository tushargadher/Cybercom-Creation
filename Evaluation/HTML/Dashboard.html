<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="dashContainer">
      <div class="sideNav">
        <div class="optionContainer">
          <span style="color: white" id="loginUserName"></span>
          <a href="http://127.0.0.1:5500/HTML/Dashboard.html">Dashboard</a>
          <a href="http://127.0.0.1:5500/HTML/User.html">Users</a>
          <a href="http://127.0.0.1:5500/HTML/LoginSession.html"
            >Login Session</a
          >
          <a href="http://127.0.0.1:5500/HTML/login.html">Logout</a>
        </div>
      </div>
      <div class="mainBoard">
        <span>DashBoard</span>
        <div class="wrapBoxs">
          <div class="box">
            <span>User < 18 Years</span>
            <span id="under18users">
              <!-- dynamic -->
              12 users
            </span>
          </div>
          <div class="box">
            <span>User 18-50 Years</span>
            <span id="under18users">
              <!-- dynamic -->
              12 users
            </span>
          </div>
          <div class="box">
            <span>User > 50 Years</span>
            <span id="under18users">
              <!-- dynamic -->
              12 users
            </span>
          </div>
        </div>

        <span>Today's is 'ABC' BirthDay</span>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="/JavaScript/DashBoardScript.js"></script>
  </body>
</html>
