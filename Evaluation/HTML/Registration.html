<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <p class="heading">Registration</p>
      <form action="" id="registrationForm">
        <input type="text" name="name" id="name" placeholder="Name" />
        <span id="name_error"></span>
        <input type="email" name="email" id="email" placeholder="Email" />
        <span id="email_error"></span>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <span id="password_error"></span>
        <input
          type="password"
          name="conformPassword"
          id="conformPassword"
          placeholder="conform Password"
        /><span id="ConformPassword_error"></span>

        <select id="selectCity" name="selectCity">
          <option value="" selected disabled>Select City</option>
          <option value="Amhedabad">Amhedabad</option>
          <option value="Surat">Surat</option>
          <option value="Rajkot">Rajkot</option>
        </select>
        <span id="city_error"></span>
        <select id="selectState" name="selectState">
          <option value="" selected disabled>Select State</option>
          <option value="GujRat">GujRat</option>
          <option value="Delhi">Delhi</option>
          <option value="Panjab">Panjab</option>
        </select>
        <span id="state_error"></span>
        <div>
          <input type="checkbox" name="termConditions" id="termCheckBox" />
          <label for="termCheckBox"> Terms & Conditions</label>
        </div>
        <span id="checkbox_error"></span>
        <input
          type="submit"
          value="Register"
          id="RegisterButton"
          class="button"
        />
      </form>
    </div>
    <script src="/JavaScript/RegisterScript.js"></script>
  </body>
</html>
