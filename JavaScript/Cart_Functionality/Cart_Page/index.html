<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="orderContainer">
        <table border="1">
          <thead>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
          </thead>
          <tbody>
            <!-- dynamic  -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2">Total Due (Including 18% Tax)</td>
              <td id="totalDue"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
