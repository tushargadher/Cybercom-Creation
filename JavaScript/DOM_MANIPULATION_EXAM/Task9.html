<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK 9</title>
    <style>
      /* Provided CSS Styles for Reference */
      .highlight {
        background-color: yellow;
      }

      .new-element {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Sample HTML Content -->
    <div id="container">
      <h1>Welcome to DOM Manipulation Exam!</h1>
      <p>
        Task 9: Change the font color of the h1 element to blue using the style
        property.
      </p>
      <p class="highlight">This paragraph has a highlight class.</p>

      <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
      </ul>
      <div id="replaceMe">This content will be replaced.</div>
    </div>

    <!-- Your JavaScript Code Goes Here -->
    <script>
      // Task 9: Change the font color of the h1 element to blue using the style property.

      let h1 = document.getElementsByTagName("h1")[0];
      h1.style.color = "blue";
      
    </script>
  </body>
</html>
