<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK 5</title>
    <style>
      /* Provided CSS Styles for Reference */
      .highlight {
        background-color: yellow;
      }

      .new-element {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Sample HTML Content -->
    <div id="container">
      <h1>Welcome to DOM Manipulation Exam!</h1>
      <p>
        Task 5: Select the third list item (List Item 3) and change its text
        content to "Updated List Item".
      </p>
      <p class="highlight">This paragraph has a highlight class.</p>
      <ul id="listItem">
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
      </ul>
      <div id="replaceMe">This content will be replaced.</div>
    </div>

    <!-- Your JavaScript Code Goes Here -->
    <script>
      // Task 5: Select the third list item (List Item 3) and change its text content to "Updated List Item".
      let ul_list = document.getElementById("listItem");
      ul_list.lastElementChild.innerText = "Updated List Item";
    </script>
  </body>
