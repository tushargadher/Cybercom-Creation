<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>appendChild</title>
  </head>
  <body>
    <p>
      The appendChild() method appends a node (element) as the last child of an
      element.
    </p>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
    <button onclick="createNewElement()">Add New Item</button>
    <!-- JavaScript -->
    <script>
      function createNewElement() {
        let new_li = document.createElement("li");
        new_li.textContent = "React JS & Node Js";
        document.getElementsByTagName("ul")[0].appendChild(new_li);
      }
    </script>
  </body>
</html>
