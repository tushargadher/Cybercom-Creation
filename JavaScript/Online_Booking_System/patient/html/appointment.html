<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Appointment</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/apointment.css" />
  </head>
  <body>
    <div class="dashContainer">
      <div class="sideNav">
        <div class="optionContainer">
          <a href="./dashboard.html">Dashboard</a>
          <a href="./appointment.html">Schedule Appointments</a>
          <a href="" id="logoutButton">Logout</a>
        </div>
      </div>
      <div class="mainBoard">
        <span>Schedule Appointment</span>
        <form id="appointmentForm">
          <label for="patientName">Patient Name:</label>
          <input type="text" id="patientName" name="patientName" required />

          <label for="selectDoctor">Doctor:</label>
          <select id="selectDoctor" name="doctor" required>
            <option value="">Select Doctor</option>
            <!-- Adding doctors dynamically -->
          </select>

          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required />

          <label for="timeSlot">Time Slot:</label>
          <select id="timeSlot" name="timeSlot" required>
            <option value="">Select Time Slot</option>
          
            <!-- Adding doctors timeslots dynamically -->
          </select>

          <input type="submit" value="Book Appointment" id="bookButton" />
        </form>
      </div>
    </div>

    <script src="../js/dashboard.js"></script>
    <script src="../js/appointment.js"></script>
  </body>
</html>
