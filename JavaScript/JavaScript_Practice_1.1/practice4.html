<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Validation Using Js</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <style>
    tr,
    td {
      padding: 10px;
    }
  </style>
  <body>
    <div class="container">
      <form id="myForm">
        <table>
          <tr>
            <td><label for="fullName">Full Name :</label></td>
            <td>
              <input type="text" name="fullName" id="fullName" />
            </td>
            <td>
              <span id="fullName_error"></span>
            </td>
          </tr>

          <tr>
            <td><label for="phone">phone:</label></td>
            <td>
              <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" />
            </td>
            <td>
              <span id="phone_error"></span>
            </td>
          </tr>
          <tr>
            <td><label for="lastname">Gender:</label></td>
            <td class="flex">
              <select>
                <option value="" selected disabled>Choose a gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="email">Email:</label></td>
            <td>
              <input type="email" name="email" id="email" />
            </td>
            <td>
              <span id="email_error"></span>
            </td>
          </tr>
          <tr>
            <td><label for="conformEmail">Re-type Email:</label></td>
            <td>
              <input type="email" name="conformEmail" id="conformEmail" />
            </td>
            <td>
              <span id="emailMisMatch_error"></span>
            </td>
          </tr>
          <tr>
            <td><label for="password">Password :</label></td>
            <td>
              <input type="password" name="password" id="password" />
            </td>
            <td>
              <span id="password_error"></span>
            </td>
          </tr>
          <tr>
            <td><label for="comformPassword">Re-type Password:</label></td>
            <td>
              <input
                type="password"
                name="comformPassword"
                id="comformPassword"
              />
            </td>
            <td>
              <span id="passwordMisMatch_error"></span>
            </td>
          </tr>
        </table>
        <input type="submit" class="btn" />
        <input type="reset" class="btn" />
      </form>
    </div>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(e);
          let error = false;
          let fullName = document.getElementById("fullName").value;

          let password = document.getElementById("password").value;
          let email = document.getElementById("email").value;
          let phone = document.getElementById("phone").value;

          let conformEmail = document.getElementById("conformEmail").value;
          let comformPassword =
            document.getElementById("comformPassword").value;

          let regularExpression = /^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/;

          if (fullName == null || fullName == "") {
            document.getElementById("fullName_error").innerHTML =
              "Please Enter Full Name";
            document.getElementById("fullName_error").style.color = "red";
            error = true;
          }
          if (isNaN(phone) || phone == "") {
            document.getElementById("phone_error").innerHTML =
              "Please Enter Vaild Phone Number";
            document.getElementById("phone_error").style.color = "red";
            error = true;
          }
          if (!regularExpression.test(email)) {
            document.getElementById("email_error").innerHTML =
              "Please Enter Vaild Email Address";
            document.getElementById("email_error").style.color = "red";
            error = true;
          }
          if (password == null || password == "") {
            document.getElementById("password_error").innerHTML =
              "Please Enter Password";
            document.getElementById("password_error").style.color = "red";
            error = true;
          }
          if (email != conformEmail) {
            document.getElementById("emailMisMatch_error").innerHTML =
              "Email Not Same";
            document.getElementById("emailMisMatch_error").style.color = "red";
            error = true;
          }
          if (password != comformPassword) {
            document.getElementById("passwordMisMatch_error").innerHTML =
              "Password Not Same";
            document.getElementById("passwordMisMatch_error").style.color =
              "red";
            error = true;
          }
          if (!error) {
            document.getElementById("myForm").submit();
          }
        });
    </script>
  </body>
</html>
