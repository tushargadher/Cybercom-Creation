<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Table</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th {
        background-color: lightgray;
      }
      tr,
      th,td {
        padding: 15px;
      }
      button{
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Product Details</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Product Title</th>
          <th>Category</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- adding products dyanamically -->
      </tbody>
    </table>
    <!-- javascript -->
    <script src="./product.js"></script>
  </body>
</html>
