<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav>
      <!-- <div class="search-container">
          <input type="text" placeholder="Search product..." name="search" />
          <button type="submit">Search</button>
        </div> -->
      <div class="addlink-container">
        <a href="./index.html">Products</a>
        <a href="./addProduct.html">Add Product</a>
      </div>
    </nav>
    <div class="container">
      <div class="overlay" id="overlay">
        <div class="popup">
          <p>Please wait...</p>
        </div>
      </div>
      <form action="" id="addProductForm">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input
            type="number"
            id="price"
            name="price"
            min="0"
            step="0.01"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="categoryId">Category:</label>
          <select name="" id="categoryId">
            <option value="" selected disabled>Select Category</option>
          </select>
        </div>
        <div class="form-group">
          <label for="images">Images:</label>
          <input type="text" id="images" name="images" required />
        </div>
        <button type="submit" class="btn" id="submitBtn">Add Product</button>
      </form>
    </div>
    <script src="../js/apiFunctions.js"></script>
    <script src="../js/addproduct.js"></script>
  </body>
</html>
