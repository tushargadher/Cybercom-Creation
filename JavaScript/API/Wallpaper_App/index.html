<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>wallaper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid d-flex h-auto">
      <div class="wallpaperSearch p-2">
        <div class="d-flex w-100 p-2 d-flex justify-content-evenly">
          <input
            class="form-control w-75"
            type="text"
            placeholder="search wallaper eg .Ocean, Tigers, Pears"
            aria-label="default input example"
            id="inputSearch"
          />
          <button
            type="button"
            class="btn btn-primary"
            id="searchBtn"
            onclick="APICALL()"
          >
            Search
          </button>
        </div>
        <div class="resultContainer d-flex flex-column align-items-center">
          <div
            class="resultList p-3 d-flex flex-row flex-wrap justify-content-around"
          >
            <div class="spinner-border d-none" role="status"></div>
          </div>
          <div class="buttons w-50 d-flex justify-content-evenly d-none">
            <button
              type="button"
              class="btn btn-info"
              onClick="handlePrevious()"
            >
              Previuos
            </button>
            <button type="button" class="btn btn-info" onClick="handleNext()">
              Next
            </button>
          </div>
        </div>
      </div>
      <div class="wallpaper p-2">
        <h3>SAVED WALLPAPER</h3>
        <div class="savedwallpaper p-4"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
