<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e850630278.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="formContainer">
        <h2>ADD NEW TASK</h2>
        <form action="">
          <label for="taskName">Enter Task Name</label>
          <input type="text" placeholder="" id="taskName" />
          <span id="name_error" class="error"></span>
          <label for="taskDescription">Enter Task Description</label>
          <textarea
            cols="30"
            rows="6"
            placeholder=""
            id="taskDescription"
          ></textarea>
          <span id="description_error" class="error"></span>
          <!-- Priority Levels -->
          <span>Priority Levels</span>
          <div>
            <input
              type="radio"
              id="highPriority"
              name="taskPriority"
              value="High"
            />
            <label for="highPriority">High Priority</label><br />
          </div>
          <div>
            <input
              type="radio"
              id="mediumPriority"
              name="taskPriority"
              value="Medium"
            />
            <label for="mediumPriority">Medium Priority</label><br />
          </div>
          <div>
            <input
              type="radio"
              id="lowPriority"
              name="taskPriority"
              value="Low"
            />
            <label for="lowPriority">Low Priority</label>
          </div>
          <span id="taskPriority_error" class="error"></span>
          <!-- due date -->
          <label for="dueDate">Due Date</label>
          <input type="date" name="dueDate" id="dueDate" />
          <span id="dueDate_error" class="error"></span>
          <!-- task category -->
          <label for="taskCategory">Select Task Category:</label>
          <select id="taskCategory" name="taskCategory">
            <option value="" selected disabled>Select Your Category</option>
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Home">Home</option>
            <option value="Health">Health</option>
            <option value="Education">Education</option>
            <option value="Finance">Finance</option>
            <option value="Social">Social</option>
          </select>
          <span id="category_error" class="error"></span>
          <input type="submit" value="ADD TASK" id="addTaskButton" />
        </form>
      </div>
      <div class="taskContainer">
        <div class="AlltaskContainer">
          <h2>ALL TASKS</h2>
          <div class="AllTasklist">
            <!-- dynamic render -->
          </div>
        </div>
        <div class="categoryTaskContainer">
          <h2>CATEGORIES TASKS</h2>
          <select
            id="filterCategory"
            name="filterCategory"
            onchange="rednerCategory(this.value)"
          >
            <option value="" selected disabled>No Category Selected</option>

            <optgroup label="Status">
              <option value="true">Completed</option>
              <option value="false">Pending</option>
            </optgroup>
            <optgroup label="Priority">
              <option value="High">High Priority</option>
              <option value="Medium">Medium Priority</option>
              <option value="Low">Low Priority</option>
            </optgroup>
            <optgroup label="Category">
              <option value="Work">Work</option>
              <option value="Personal">Personal</option>
              <option value="Home">Home</option>
              <option value="Health">Health</option>
              <option value="Education">Education</option>
              <option value="Finance">Finance</option>
              <option value="Social">Social</option>
            </optgroup>
          </select>
          <div class="categoryTasklist">
            <!-- dynamic render -->
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
